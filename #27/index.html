<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <img src="img/download.png" alt="logo" />
        </div>
    </header>
    <!-- end header -->

    <!-- app-vue -->
    <div id="app">

        <!-- select -->
        <div class="selected">
            <select name="filter" v-model="selected">
                <option value="All">All</option>
                <option v-for="option in genreList" v-bind:value="option">{{option}}</option>
            </select>
        </div>
        <!-- end select -->

        <div class="cds-container container">
            <!-- cds -->
            <div class="cd" v-if="selected === element.genre || selected === 'All'" v-for="(element, index) in sortedYear">
                <img v-bind:src="element.poster" alt="">
                <h3>{{element.title}}</h3>
                <span class="author">{{element.author}}</span>
                <span class="year">{{element.year}}</span>
            </div>
        </div>
    </div>
    <!-- end app-vue -->


    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
